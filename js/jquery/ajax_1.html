<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> Ajax </title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
        // 도메인 서버에서 데이터(json)를 가져오는 방법
        // 다른 도메인 환경에서 실행하기 위해 서로 다른 서버에 저장하고 실행
		$(function () {
			var href = "http://project.dothome.co.kr/member.php?callback=myFnc"; 
			$.ajax({
				url: href,
				dataType: "jsonp"
			}).done(function myFnc(data) {
				console.log(data);
			});
		});
	</script>
</head>

<body>
	<div class="wrap"></div>
</body>

</html>
