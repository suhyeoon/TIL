<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery Utility Method</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $("button").on("click", function () {
                // 객체을 선언
                var arr = [
                    { title: "다음", url: "http://daum.net" },
                    { title: "네이버", url: "http://naver.com" }
                ];

                // $.each() 메서드의 첫번째 매겨변수로 위에서 선언한 배열은 전달한다.
                $.each(arr, function (index, item) {
                // 두 번째 매개변수로는 콜백함수인데 콜백함수의 매개변수 중
                // 첫 번째 매개변수 index는 배열의 인덱스 또는 객체의 키를 의미하고
                // 두 번째 매개변수 item은 해당 인덱스나 키가 가진 값을 의미한다.
                  
                    $("#text").append(index + "  : " + item.title + ", " + item.url + "<br>");
                    // 결과
                    // 0 : 다음, http://daum.net
                    // 1 : 네이버, http://naver.com
                });
            });
        });
    </script>
</head>

<body>
    <h1>$.each() 메소드</h1>
    <button>반복해서 출력하기!</button>
    <p id="text"></p>
</body>

</html>
