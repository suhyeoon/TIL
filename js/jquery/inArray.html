<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색 선택자 inArray / isArray / merge</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        // $.inArray() 메서드 는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스 값을 반환한다.
        // $.isArray() 메서드 는 지정한 데이터가 배열 객체면 true, 배열 객체가 아니면 false를 반환한다.
        // $.merge() 메서드는 두 배열 객체를 하나의 객체로 묶는다.
        // ""(큰 따옴표)와 ''(작은 따옴표) 둘 중 아무거나 사용해도 상관없다.
        $(function () {
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = {
                name: "정부장",
                area: "서울"
            };

            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum); // 2

            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);
            console.log(okArray1); // true
            console.log(okArray2); // false

            $.merge(arr2, arr1);
            console.log(arr2); // ["한국", "미국", "일본", "중국", "서울", "대전", "부산", "전주"]
        });
    </script>
</head>

</body>

</html>
