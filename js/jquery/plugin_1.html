<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Cookie Plugin</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-size: 12px;
		}

		input {
			vertical-align: middle;
		}

		#notice_wrap {
			width: 300px;
			position: absolute;
			left: 30px;
			top: 30px;
			box-shadow: 0 0 8px #000;
		}

		.closeWrap {
			background-color: #000;
			color: #fff;
			text-align: right;
			padding: 5px 10px;
		}

		.closeWrap button {
			margin-left: 20px;
			cursor: pointer;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/plugin/jquery.cookie.js"></script>
	<script>
		// jquery cookie 플러그인
		// 쿠키를 생성하고 만료일을 설정할 수 있다.
		// cookie란 사이트를 방문한 사용자의 소량의 브라우저 정보를저장할 수 있는 공간을 의미한다.
		// 하나의 도메인 당 최대 20개를 생성할 수 있고 최대 4KB까지 저장할 수 있다.
		// 쿠키를 사용하여 '오늘 하루 동안 이 창 열지 않기' 또는 '최근에 본 상품' 기능 구현이 가능하다.
		$(function () {
			// $.cookie("쿠키 이름");
			if ($.cookie("popup") == "none") {
				$("#notice_wrap").hide();
			}

			var $expChk = $("#expiresChk");
			$(".closeBtn").on("click", closePop);

			// $.cookie("쿠키 이름","쿠키 값", {expires:만료일, path:"저장 경로"});
			function closePop() {
				if ($expChk.is(":checked")) {
					$.cookie("popup", "none", { expires: 3, path: "/" });
				}
				$("#notice_wrap").fadeOut("fast");
			}
		});
	</script>
</head>

<body>
	<div id="notice_wrap">
		<img src="/img/window_object_1.jpg" alt="공지사항">
		<p class="closeWrap">
			<input type="checkbox" name="expiresChk" id="expiresChk">
			<label for="expiresChk">3일 동안 이 창 열지않기</label>
			<button class="closeBtn">닫기</button>
		</p>
	</div>
</body>

</html>
